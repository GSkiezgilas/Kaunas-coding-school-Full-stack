<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4</title>
</head>
<body>
    <button onclick="printResult();">Get result</button>
    <p id="resultOfDivision"></p>

    <script type="text/javascript">

        var numberOne = 9;
        var numberTwo = 3;

        function numberOneAndNumberTwoDivision () {
            return numberOne / numberTwo;
        }

        function printResult () {
            document.getElementById("resultOfDivision").innerHTML = numberOneAndNumberTwoDivision();
        }
    </script>
</body>
</html>
