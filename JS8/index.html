<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS8</title>
</head>
<body>
    <p>Jonas, Petras, Martynas, Ona, Urtė, Ema</p>
    <button onclick="logResultToConsole()">Push to eliminate one name</button>
    <script type="text/javascript">
        var allNames = ["Jonas", "Petras", "Martynas", "Ona", "Urtė", "Ema"];
        var doNotLog;

        function namesWithoutOne () {
            doNotLog = Math.floor(Math.random() * 6);
            return allNames.splice(doNotLog, 1);
        }

        function logResultToConsole() {
            namesWithoutOne();
            console.log(allNames);
        }
    </script>
</body>
</html>
